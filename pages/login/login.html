<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css - style, responsive and font/variables-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reponsive.css">,
    <link rel="stylesheet" href="/global.css">
    <!-- link javascript -->
    <script type="text/javascript" src="javascript/script.js" defer></script>
    <!-- link icons - fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <main id="container-principal">
        <!-- left -->
        <section id="container-left">
            <img src="img/logo.svg" width="80%" alt="logo">
        </section>

        <!-- right -->
        <section id="container-right">
            
            <div id="container-formulario">
                <form id="formulario">
                    <div>
                        <div id="container-login">
                            <i class="fas fa-user"></i>
                            <input type="email" id="login" placeholder="Login">
                        </div>
                        <div id="container-password">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="pass" placeholder="Senha">
                        </div>
                        <p id="obs">  </p>
                    </div>
                    <div>
                        <br>
                        <button id="btnAcess" type="submit"> Acessar </button>
                        <br>
                        <p id="esqueceuSenha">Esqueceu a senha? <a id="cliqueAqui" href="#">Clique aqui</a> </p>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <footer> <p> Camila Silva - Rede Cidad√£ </p> </footer>
</body>
</html>
