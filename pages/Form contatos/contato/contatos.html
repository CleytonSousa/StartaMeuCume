<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="contatos.css">
    <link rel="stylesheet" href="/global.css">

</head>
<body>
        <div class="intro animate__animated animate__backInDown">
            <img class="logo animate__animated" src="../img/logo.png" alt="">
            <h1>Alguma duvida, elogio ou problema? <br> <span style="color: rgb(255, 0, 0);">entre em contato!</span></h1>
            <h3>Fale conosco, estamos a total disposição!</h3>
        </div>
        <div class="getInfosUser animate__animated animate__flip">
            <h2>Entre Em Contato! <i class="fas fa-mobile-alt"></i></h2>
            <form onsubmit="fazerContato()" method="dialog">
                <div class="input-field">
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" ><br>
                    <div class="underline"></div>
                </div>
    
                <div class="input-field">
                    <input type="email" name="email" id="email"  placeholder="Digite seu email">
                    <div class="underline"></div>
                </div>
    
                <div class="input-field">
                    <input type="number" name="number" id="number" placeholder="Numero para contato">
                    <div class="underline"></div>
                </div>
    
                <div class="input-field">
                    <input type="text" name="assunto" id="assunto" placeholder="Qual assunto do seu contato?">
                    <div class="underline"></div>
                </div>
    
                <div class="textArea">
                    <p>Mensagem <i class="far fa-paper-plane"></i></p>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Digite aqui sua mensagem"></textarea>
                </div>
                <div class="input-field">
                    <input class="animate__animated animate__backInLeft" onclick="verify()" type="submit" value="Enviar">
                     <input class="animate__animated animate__backInRight" id="cleanBtn" onclick="clean()" type="button" value="Apagar tudo">
                </div>
            </form>
        </div>
<script src="https://kit.fontawesome.com/2bb5085f08.js" crossorigin="anonymous"></script>
<script src="../../server/verificar.js"></script>
<script src="../../server/server.js"></script>
</body>
</html>
